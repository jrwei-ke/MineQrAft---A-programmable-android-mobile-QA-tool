<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Blockly Sample App</title>
  </head>
  <body>
    <div id="pageContainer">
      <!-- 程式碼範例 -->
      <div id="outputPane"> 
        <pre id="generatedCode"><code></code></pre>
        <div id="output"></div>
      </div>
      <!-- 程式碼範例 -->
      <div id="blocklyDiv"></div>
      <!-- 手機截圖視窗 -->
      <div id="screenshotPane">
        <div id="screenshotControls">
          <button id="loadScreenshotButton" type="button">載入手機截圖</button>
          <div id="operationMode">
            <label>
              <input type="radio" name="mode" value="click" checked> 點擊模式
            </label>
            <label>
              <input type="radio" name="mode" value="select"> 框選模式
            </label>
          </div>
        </div>
        <div id="screenshotDisplay">
          <div id="imageContainer">
            <img id="phoneScreenshot" alt="手機截圖將顯示在這裡" />
            <div id="selectionBox"></div>
          </div>
          <p id="noScreenshotText">尚未載入截圖</p>
        </div>
        <!-- 座標顯示區域 -->
        <div id="coordinatesInfo">
          <div id="clickCoords">
            <h4>點擊座標:</h4>
            <p id="clickCoordsText">尚未點擊</p>
          </div>
          <div id="selectionCoords">
            <h4>框選座標:</h4>
            <p id="selectionCoordsText">尚未框選</p>
          </div>
          <!-- 裁切功能區域 -->
          <div id="cropSection" style="display: none;">
            <h4>裁切選中區域:</h4>
            <div id="cropControls">
              <input type="text" id="templateNameInput" placeholder="輸入模板名稱" maxlength="50">
              <button id="cropButton">裁切並保存</button>
            </div>
            <p id="cropStatus"></p>
          </div>
        </div>
      </div>
      <div class="controls-container" style="margin-top: 20px;">
        <input type="text" id="filenameInput" placeholder="input file name">
        <button id="saveButton">save</button>
        <input type="file" id="fileInput" accept=".json" style="display: none;">
        <button id="openButton">open</button>
      </div>
    </div>
  </body>
</html>
